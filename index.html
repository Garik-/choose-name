<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Choose Name</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/beercss@4.0.15/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@4.0.15/dist/cdn/beer.min.js"></script>
    <script type="module" src="src/script.js" defer></script>
    <style>
        .c {
            min-width: 320px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .c.swiping {
            transition: none;
        }

        .c.like {
            transform: translateX(200px) rotate(30deg);
            opacity: 0;
        }

        .c.dislike {
            transform: translateX(-200px) rotate(-30deg);
            opacity: 0;
        }

        footer {
            min-block-size: 3rem;
        }
    </style>

</head>

<body class="dark">
    <div class="fixed top right bottom left back no-events">
        <img class="responsive page active bottom" src="src/background.svg">
    </div>
    <header class="absolute top left right white-text front">
        <nav>
            <div class="max"></div>
            <button class="circle transparent" id="restart"><i>restart_alt</i></button>
            <button class="circle transparent" id="export"><i>download</i></button>
        </nav>
    </header>
    <main class="middle-align center-align">
        <article id="card" class="c">
            <h1 id="name"></h1>
            <h3 class="secondary-text">Игоревна</h3>
            <p class="secondary-text" id="progress"></p>
        </article>
    </main>
    <div id="toast" class="snackbar"></div>
    <footer class="secondary-container">
        <div class="center-align">← нет / да →</div>
    </footer>
</body>

</html>
