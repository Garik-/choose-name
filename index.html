<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Choose Name</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.13.3/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.13.3/dist/cdn/beer.min.js"></script>
    <script type="module" src="src/script.js" defer></script>
    <style>
        .c {
            width: 320px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .c.swiping {
            transition: none;
        }

        .c.like {
            transform: translateX(200px) rotate(30deg);
            opacity: 0;
        }

        .c.dislike {
            transform: translateX(-200px) rotate(-30deg);
            opacity: 0;
        }
    </style>

</head>

<body class="dark">
    <header class="absolute top left right white-text top-shadow front">
        <nav>
            <div class="max">
            </div>
            <button class="circle transparent" id="export"><i>download</i></button>
        </nav>
    </header>
    <main class="middle-align center-align">

        <article id="card" class="c">

            <h1 id="name"></h1>
            <p class="secondary-text" id="progress"></p>

        </article>

    </main>
</body>

</html>
